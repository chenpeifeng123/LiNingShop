<script type="module">
    import ShopIndex from "./js/index.js";
    import backTop from "./js/backTop.js";
    $.ajax({
        url:"./../server/shopLlist.php",
        success:function(data){
            let s=new ShopIndex();
            s.lbt(data.lbt);
            s.createList(data.shop1,$(".main_list1"))
            s.createTab($(".main_tab"),data.tab1,data.tab2)
        }
    })
    let s= $($(".backTop")[0].contentDocument);
    new backTop($(window),s,"i");
