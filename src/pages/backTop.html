<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="backTop">
      <div class="btList">
        <a class="hideTag" href="javascript:void(0)">

          <div class="logos">

        </a>
        <a href="javascript:void(0)">
          <img src="../images/index_bt2.png" alt="" />
          <div class="myLining " >

        </div>
        </a>
        <a class="gcarNum" href="./goodCar.html">
          <img src="../images/index_bt3.png" alt="" />
          <span>0</span>
          <div class="gcar" >
            <p>购物车</p>
          </div>
        </a>
        <a href="javascript:void(0)">
          <img src="../images/index_bt4.png" alt="" />
          <div class="prope" >

        </div>
        </a>
        <a href="javascript:void(0)">
          <img src="../images/index_bt5.png" alt="" />

        <a href="javascript:void(0)">

    <div class="toggleLogo">
      <img src="https://cdns.lining.com/shop/lining/theme/xth2/images/sidebar/hide_bar_3.png" alt="">
    </div>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script>
      init();
      function init(){
        $(".btList").mouseover($("a").not("a:first,a:last"),mouseBtListA)
        .mouseleave($("a").not("a:first,a:last"),mouseBtListA)
      }
      function mouseBtListA(e){
        let target=$(e.target);
        if(e.type==="mouseover"){
          if(e.target.nodeName!=="A")return;
          $("a div").hide();
        target.find("div").show()
        }else{
          $("a div").hide();
        }
       
        
      }
  </script>
