<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./../css/sigInUp.css">
</head>
<body>
    <div>
        <iframe src="./header.html" id="headers" frameborder="0" scrolling="No"></iframe>
    </div>
    <div id="signIn">
        <h1 class="upH1">注册新用户</h1>
        <div class="form">
            <label for="user">
                <input type="text" id="user" name="user" placeholder="用户名(支持汉字、字母、数组、_4到16位)" ><span>×  支持汉字、字母、数组、_4到16位</span>
            </label>
            <label for="pwd">
                <input type="password" id="pwd" name="pwd" placeholder="密码(首字母不为数字(6到16位))" ><span>× 首字母不为数字(6到16位)</span>
            </label>
            <label for="repeatPwd">
                <input type="password" id="repeatPwd"  placeholder="请确认密码" ><span>× 两次输入的密码不一致</span>
            </label>
            <label for="email">
                <input type="email" id="email" name="email" placeholder="邮箱" ><span></span>
            </label>
            <label for="vCode">
                <input type="text" id="vCode" class="vCode"  placeholder="验证码"><span></span>
                <a class="codeText"></a>
            </label>
            
            <button class="signInBn"> 会员注册 </button>
            <p class="agree">
                <span>点击登录, 即代表已阅读并同意 <em>《李宁官网网站隐私政策及服务协议》</em></span>
            </p>
        </div>
    
    </div>
    <div >
        <iframe src="./footer.html"  id="ft" frameborder="0" scrolling="No"></iframe>
    </div>
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <script type="module">
        $(".inTop>a").eq(0).addClass("active")
        $(".inTop").click("a",function(e){
            $(e.target).addClass("active").siblings().removeClass("active")
        });
        import Login from "./../js/login.js";
        new Login();
    </script>
</body>
</html>
